<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectsWave</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Fondo -->
    <div class="body"></div>
    <div class="grad"></div>

    <!-- Encabezado -->
    <div class="header">
        <div>Projects<span>Wave</span></div>
    </div>

    <div class="login">
        <!-- Login -->
        <form id="login-form" action="./backend/login.php" method="POST">
            <input type="text" placeholder="Nombre de usuario" name="username" required><br>
            <input type="password" placeholder="Contraseña" name="password" required><br>
            <input type="submit" value="Iniciar sesión">
            <p class="switch-form">
                ¿No tienes cuenta? <a href="#" id="register-link">Regístrate</a>
            </p>
        </form>

        <!-- Registro -->
        <form id="register-form" action="./backend/register.php" method="POST" style="display: none;">
            <input type="text" placeholder="Nombre completo" name="fullname" required><br>
            <input type="email" placeholder="Correo electrónico" name="email" required><br>
            <input type="text" placeholder="Nombre de usuario" name="username" required><br>
            <input type="password" placeholder="Contraseña" name="password" required><br>
            <input type="password" placeholder="Confirmar contraseña" name="confirm-password" required><br>
            <input type="submit" value="Registrarse">
            <p class="switch-form">
                ¿Ya tienes cuenta? <a href="#" id="login-link">Inicia sesión</a>
            </p>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/configlogin.js"></script>
</body>

</html>
